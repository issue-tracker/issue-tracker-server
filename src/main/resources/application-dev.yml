spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:issue-tracker;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

logging:
  level:
    root: info
    org.hibernate.SQL: debug
