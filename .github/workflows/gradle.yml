name: Java CI with Gradle

on:
  push:
    branches: [ga-test3]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy ðŸ˜†
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            cd issue-tracker
            echo change directory
            git switch ga-test3
            git pull origin ga-test3
            chmod +x gradlew
            echo chmod 
            docker stop issue-tracker-redis
            echo docker stop
            issue-tracker=` jps | grep issue-tracker | cut -d' ' -f1`
            kill -9 $issue-tracker
            echo kill jar
            ./gradlew bootJar  
            echo bootJar
            docker start issue-tracker-redis 
            echo start redis
            cd build/libs
            echo change directory
            nohup java -jar issue-tracker.jar --spring.profiles.active=dev > /nohup.out 2>&1 &
